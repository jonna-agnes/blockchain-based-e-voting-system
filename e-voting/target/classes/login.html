<!DOCTYPE html>
<html>
  <head>
    <title>Indian Voting System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      h1 {
        color: #333;
      }
      form {
        display: inline-block;
      }
      input {
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Indian Voting System</h1>
    <form action="/login" method="post">
      <input
        type="text"
        name="voterId"
        placeholder="Enter 5-digit Voter ID"
        required
      />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
